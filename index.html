<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones Battle Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300|Source+Sans+Pro:300" rel="stylesheet">


    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
 <header>
     <img src="assets/images/generatedtext.png">
 </header>
<div class="container">
    <div class="row">
         <div class="col-md-8">
                <div class="container"> 
                    <div class="row">     
                        <div class="col-md-9 play-area" id="players">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 game-play" id="status">
            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 play-area" id="enemies">
                                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 play-area game-play" id="enemy-info">
                    </div>
                    <div class="row">   
                    <button type="button" class="btn btn-danger btn-lg">Attack</button>
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-md-9 game-play" id="game-info">
            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9" id="attackee">
            
                        </div>
                    </div>
                </div> 
        </div>
        
        <div class="col-md-4">
            <div class="col-md-5" id="card">
                <div class="card" style="width: 22rem;">
                    <img id="throne-pic" src="assets/images/non-feat-new_1400x933.jpg" class="card-img-top" alt="throne">
                    <div class="card-body">
                    <p class="card-text">Welcome to the Seven Kingdoms. Select your character. Then fight your way to the Iron Throne. As you fight you character will gain power. Fight your enemies in the correct order to rule all of Westeros...</p>
                    </div>
    
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>
